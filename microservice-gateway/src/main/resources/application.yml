spring:
  application:
    name: msvc-gateway
  datasource:
    url: jdbc:mysql://localhost:3306/jwt
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: msvc-crops
          uri: lb://MICROSERVICE-CROPS
          predicates:
            - Path=/api/v1/crops/**
          filters:
            - StripPrefix=1
        - id: msvc-sowings
          uri: lb://MICROSERVICE-SOWINGS
          predicates:
            - Path=/api/v1/sowings/**
          filters:
            - StripPrefix=1
        - id: msvc-foroum
          uri: lb://MICROSERVICE-FOROUM
          predicates:
            - Path=/api/v1/forum/**
          filters:
            - StripPrefix=1
        - id: msvc-profiles
          uri: lb://MICROSERVICE-PROFILES
          predicates:
            - Path=/api/v1/profiles/**
          filters:
            - StripPrefix=1
  config:
    import: 'optional:configserver:http://localhost:8888'
server:
  port: 8082



